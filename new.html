<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/style.css" />
    <script src="js/script.js" type="module" defer></script>
    <script src="js/newTodo.js" defer></script>
    <title>Todos</title>
  </head>
  <body>
    <header class="header">
      <h2 class="title"><a href="/">Tasks Tracker</a></h2>
      <div class="header__container">
        <div class="box">
          <div class="dropdown hide">
            <p class="highlight"></p>
            <p class="greeting">Hi, Dushimimana Fabrice</p>
            <a href="/settings" class="settings-link">Manage your Account</a>
            <!-- <a href="/users/delete">Delete Account</a> -->
          </div>
        </div>
        <ul class="nav__links">
          <li><a href="/login.html" class="btn btn--login">Login</a></li>
          <li><a href="/signup.html" class="btn btn--signup">Signup</a></li>
          <li><a href="logout.html" class="btn btn--logout">Logout</a></li>
        </ul>
      </div>
    </header>
    <form action="/todos" method="POST" class="form">
      <div class="form__group">
        <label for="text" class="form__label">Todo Text</label>
        <input
          type="text"
          name="text"
          id="text"
          class="form__input"
          placeholder="Enter todo text"
          required
        />
      </div>
      <button class="btn btn--big">Add task</button>
    </form>
  </body>
</html>
